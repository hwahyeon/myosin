<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Painter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="color-options">
            <input type="color" id="color" />
            <div
                class="color-option"
                style="background-color: #1abc9c"
                data-color="#1abc9c"
            ></div>
            <div
                class="color-option"
                style="background-color: #3498db"
                data-color="#3498db"
            ></div>
            <div
                class="color-option"
                style="background-color: #34495e"
                data-color="#34495e"
            ></div>
            <div
                class="color-option"
                style="background-color: #27ae60"
                data-color="#27ae60"
            ></div>
            <div
                class="color-option"
                style="background-color: #8e44ad"
                data-color="#8e44ad"
            ></div>
            <div
                class="color-option"
                style="background-color: #f1c40f"
                data-color="#f1c40f"
            ></div>
            <div
                class="color-option"
                style="background-color: #e74c3c"
                data-color="#e74c3c"
            ></div>
            <div
                class="color-option"
                style="background-color: #95a5a6"
                data-color="#95a5a6"
            ></div>
            <div
                class="color-option"
                style="background-color: #d35400"
                data-color="#d35400"
            ></div>
            <div
                class="color-option"
                style="background-color: #2ecc71"
                data-color="#2ecc71"
            ></div>
            <div
                class="color-option"
                style="background-color: #e67e22"
                data-color="#e67e22"
            ></div>
        </div>
        <canvas></canvas>
        <div class="btns">
            <span class="explain">Paint Options</span>
            <button id="festival">Canvas</button>
            <button id="pencil-btn">Pencil</button>
            <input
                id="line-width"
                type="range"
                min="1"
                max="10"
                value="5"
                step="0.1"
            />
            <button id="mode-btn">Draw mode</button>
            <button id="clear-btn">Clear</button>
            <button id="eraser-btn">Eraser</button>
            <label for="file">
                <!--label의 for와 input의 id가 같으면, input을 클릭한 것과 같은 효과를 준다 / id가 동일하다면, input을 반드시 label태그 안에 넣을 필요는 없다.-->
                Add Background
                <input type="file" accept="image/*" id="file" />
            </label>
            <span class="explain">Text Options</span>
            <input
                type="text"
                placeholder="Write then double click"
                id="text"
            />
            <select name="fonts" id="sel-font">
                <option value="sans-serif">sans-serif</option>
                <option value="cursive">cursive</option>
                <option value="fantasy">fantasy</option>
                <option value="Malgun Gothic">맑은 고딕</option>
            </select>
            <input
                id="fontsize"
                type="range"
                min="20"
                max="100"
                value="60"
                step="5"
            />
            <button id="fontmode-btn">Normal Font</button>

            <button id="save">Save</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
